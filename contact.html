<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta tags for search engines -->
    <meta name="description" content="A magical journey in Alaska." />
    <meta name="keywords" content="Alaska, Alaska vacation, Alaska trip, glaciers, mountains, wildlife, 
    Aurora Borealis, Northern Lights, seaside, nature, adventure, Alaska photography, fishing, camping, Alaska state,
     America's last frontier" />
    <meta name="author" content="Istem Karakas" />
    <!--Stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Title -->
    <title>Alaska Journey Advice</title>
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
</head>

<body>
    <!--Header-->
    <header>
        <a href="index.html">
            <h1 id="logo">All in Alaska</h1>
        </a>
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label"> <i class="fa-solid fa-bars"></i></label>
        <nav>
            <ul id="menu">
                <li><a href="index.html" aria-label="Home">Home</a></li>
                <li><a href="activities.html" aria-label="Activities">Activities</a></li>
                <li><a href="advice.html" aria-label="Advice">Advice</a></li>
                <li><a href="contact.html" class="active" aria-label="Contact Us">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <!--Main content-->
    <main>
        <!-- Contact us section -->
        <section class="contact-section">
            <form method="get" action="contact-confirmation.html" class="contactus-form">
                <h2>Tell us about your trip</h2>

                <label for="fname">First Name*</label>
                <input type="text" id="fname" class="text-input" name="first_name" required>

                <label for="lname">Last Name*</label>
                <input type="text" id="lname" class="text-input" name="last_name" required>

                <label for="email">Email Address*</label>
                <input type="email" id="email" class="text-input" name="email_address"  title="must be a valid email address" required>

                <!-- Trip duration options -->
                <label for="trip-duration">Select trip duration*</label>
                <select id="trip-duration" name="trip-duration">
                    <option value="3 days">3 days or less</option>
                    <option value="4 days">4 days</option>
                    <option value="5 days">5 days</option>
                    <option value="6 days">6 days</option>
                    <option value="7 days or more">7 days or more</option>
                </select>


                <h3>When would you like to visit?*</h3>

                <label for="summer">Summer</label>
                <input type="radio" id="summer" name="season_preference" value="summer" required>

                <label for="winter">Winter</label>
                <input type="radio" id="winter" name="season_preference" value="winter" required>


                <label for="details">Give us the details</label>
                <textarea id="text" name="details" rows="4" cols="50"></textarea>
                
                <a href="contact-confirmation.html" value="SEND" class="send-button" aria-label="contact-confirmation">SEND</a>

            </form>
        </section>

    </main>
    <!--Footer-->
    <footer>
        <ul id="social-networks">
            <li><a href="https://www.facebook.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in a new tab)"><i
                        class="fa-brands fa-square-facebook"></i></a>
            </li>
            <li><a href="https://www.twitter.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Twitter page (opens in a new tab)"><i class="fa-brands fa-x-twitter"></i></a>
            </li>
            <li><a href="https://www.youtube.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Youtube page (opens in a new tab)"><i class="fa-brands fa-youtube"></i></a>
            </li>
            <li><a href="https://www.instagram.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (opens in a new tab)"><i
                        class="fa-brands fa-instagram"></i></a></li>

        </ul>
    </footer>

    <!-- Font Awesome kit -->
    <script src="https://kit.fontawesome.com/7b19ba6da9.js" crossorigin="anonymous"></script>




</body>

</html>
